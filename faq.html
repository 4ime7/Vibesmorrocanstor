<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الأسئلة الشائعة - Vibes Moroccan Stor</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .accordion {
      background-color: #fdfdfd;
      color: #222;
      cursor: pointer;
      padding: 18px 20px;
      width: 100%;
      border: none;
      border-bottom: 1px solid #ddd;
      text-align: right;
      font-size: 18px;
      transition: 0.3s;
      border-radius: 6px;
      margin-bottom: 5px;
    }

    .accordion:hover, .active {
      background-color: #f0f0f0;
    }

    .panel {
      padding: 0 20px 15px;
      background-color: white;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    .panel p {
      margin: 10px 0 0;
      color: #555;
      line-height: 1.6;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>الأسئلة الشائعة</h2>

    <button class="accordion">ما هي مدة التوصيل؟</button>
    <div class="panel">
      <p>مدة التوصيل تتراوح بين 2 إلى 5 أيام عمل حسب المدينة.</p>
    </div>

    <button class="accordion">كيف أختار المقاس المناسب؟</button>
    <div class="panel">
      <p>يمكنك التواصل معنا على <a href="https://wa.me/212601280655">واتساب</a> لمساعدتك في اختيار المقاس المناسب.</p>
    </div>

    <button class="accordion">هل يمكنني استبدال أو إرجاع المنتج؟</button>
    <div class="panel">
      <p>نعم، يمكنك إرجاع أو استبدال المنتج خلال 7 أيام من التوصيل إذا كان في حالته الأصلية.</p>
    </div>

    <button class="accordion">كيف يمكنني تتبع طلبي؟</button>
    <div class="panel">
      <p>سوف تتوصل برسالة واتساب بها تفاصيل التتبع مباشرة بعد شحن الطلب.</p>
    </div>
  </div>

  <script>
    const acc = document.getElementsByClassName("accordion");
    for (let i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        const panel = this.nextElementSibling;
        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    }
  </script>
</body>
</html>
