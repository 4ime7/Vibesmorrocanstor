<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibes Moroccan Stor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('/mnt/data/background.png') no-repeat center center fixed;
      background-size: cover;
      color: #f5d9a6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 50px;
    }

    nav a {
      color: #f5d9a6;
      text-decoration: none;
      margin-left: 30px;
      font-weight: bold;
      font-size: 1rem;
    }

    .logo {
      max-width: 250px;
    }

    .hero-text {
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .product-card {
      background-color: rgba(0, 60, 60, 0.3);
      border-radius: 20px;
      padding: 20px;
      max-width: 250px;
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
    }

    .product-name {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .order-btn {
      background-color: #ea5c25;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .about {
      max-width: 800px;
      margin: auto;
      font-size: 1.1rem;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 25px;
      background-color: #ea5c25;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .buttons a.whatsapp {
      background-color: #25d366;
    }
  </style>
</head>
<body>
  <header>
    <img src="/mnt/data/logo.png" alt="Vibes Moroccan Stor Logo" class="logo" />
    <nav>
      <a href="#">HOME</a>
      <a href="#">SHOP</a>
      <a href="#">ABOUT</a>
      <a href="#">CONTACT</a>
    </nav>
  </header>

  <div class="hero-text">LMAGHRIB F T-SHIRT</div>

  <section>
    <h2>FEATURED PRODUCTS</h2>
    <div class="products">
      <div class="product-card">
        <img src="/mnt/data/1000777777.png" alt="7NA F Casablanca" />
        <div class="product-name">koulchi momkin</div>
        <button class="order-btn">ORDER NOW</button>
      </div>
      <div class="product-card">
        <img src="/mnt/data/1000777753.jpg" alt="Skull Fez" />
        <div class="product-name">SCKULL</div>
        <button class="order-btn">ORDER NOW</button>
      </div>
      <div class="product-card">
        <img src="/mnt/data/1000777754.jpg" alt="sir tqawed" />
        <div class="product-name">سير تقود</div>
        <button class="order-btn">ORDER NOW</button>
      </div>
    </div>
  </section>

  <section>
    <h2>ABOUT THE BRAND</h2>
    <div class="about">
      Vibes Moroccan Stor is a Morocann brand with a youthful spirit based on print-on-demand, offering unique designs inspired by Morccafitua.
      <div class="buttons">
        <a href="https://wa.me/" class="whatsapp">WHATSAPP</a>
        <a href="#contact">CONTACT US</a>
      </div>
    </div>
  </section>
</body>
</html>
