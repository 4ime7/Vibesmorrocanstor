<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibes Moroccan Stor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
      direction: rtl;
    }
    header {
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 15px;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 15px;
      font-weight: bold;
    }
    .hero {
      background: url('images/hero-bg.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product h3 {
      padding: 10px;
    }
    .product a {
      display: block;
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      background: #222;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    footer a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo"><a href="#">Vibes Moroccan Stor</a></div>
        <div class="menu">
          <a href="#">الرئيسية</a>
          <a href="#products">المتجر</a>
          <a href="#faq">الأسئلة الشائعة</a>
          <a href="#contact">تواصل معنا</a>
        </div>
      </nav>
    </div>
  </header>

  <section class="hero">
    <h1>LMaghrib f T-shirt</h1>
    <p>تصاميم مغربية بطابع عصري</p>
  </section>

  <section id="products" class="products container">
    <div class="product">
      <img src="images/ChatGPT Image May 24, 2025, 12_41_43 PM.png" alt="T-shirt 1">
      <h3>تيشورت مغربي #1</h3>
      <a href="product1.html">تفاصيل</a>
    </div>
    <div class="product">
      <img src="images/1972fd4a-82f4-482b-816c-7b3d9155129d.png" alt="T-shirt 2">
      <h3>تيشورت مغربي #2</h3>
      <a href="product2.html">تفاصيل</a>
    </div>
    <div class="product">
      <img src="images/310cd360-f48d-411a-ad38-8949d14d55a7.png" alt="T-shirt 3">
      <h3>تيشورت مغربي #3</h3>
      <a href="product3.html">تفاصيل</a>
    </div>
  </section>

  <footer>
    <p>© 2025 Vibes Moroccan Stor. جميع الحقوق محفوظة.</p>
    <p><a href="mailto:VibesMoroccanStor@gmail.com">راسلنا</a></p>
  </footer>
</body>
</html>
