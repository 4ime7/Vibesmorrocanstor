<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibes Moroccan Stor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Vibes Moroccan Stor Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">SHOP</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>LMAGHRIB F T-SHIRT</h1>
    </section>

    <section class="products">
      <h2>FEATURED PRODUCTS</h2>
      <div class="product-list">
        <div class="product">
          <img src="tna.png" alt="TNA F Casablanca" />
          <h3>SEN ENCOUCA</h3>
          <button>ORDER NOW</button>
        </div>
        <div class="product">
          <img src="skull.png" alt="Skull Fez" />
          <h3>SCKULL</h3>
          <button>ORDER NOW</button>
        </div>
        <div class="product">
          <img src="hood.png" alt="Hoodie" />
          <h3>بيتشود</h3>
          <button>ORDER NOW</button>
        </div>
      </div>
    </section>

    <section class="about">
      <h2>ABOUT THE BRAND</h2>
      <p>
        Vibes Moroccan Stor is a Morocann brand with a youthful spirit based on print-on-demand, offering unique designs inspired by Morccafitua.
      </p>
      <div class="buttons">
        <a href="https://wa.me/" class="whatsapp">WHATSAPP</a>
        <a href="#" class="contact">CONTACT US</a>
      </div>
    </section>
  </main>
</body>
</html>
